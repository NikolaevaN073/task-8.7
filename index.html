<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="title">
        <p class="h2 text-center text-bg-info p-3">Игра "Угадайка"</p> 
    </div>

    <div class="container overflow-hidden text-center">
        <div class="row gy-4">            
            <p class="h4 text-center text-bg-light p-3" id="titleStart">Для начала игры необходимо ввести значения</p>             
        </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <p class="text-center">
            <button 
                class="btn btn-info" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#collapse" 
                aria-expanded="false" 
                aria-controls="collapse" 
                id="btnCollapse"
            >Ввести значения
            </button>
        </p>
        <div class="collapse" id="collapse">
            <div class="card card-body">
                <div class="mb-3">
                    <label for="minInputValue" class="form-label">Минимальное значение числа для игры</label>
                    <input type="text" class="form-control" id="minInputValue" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="maxInputValue" class="form-label">Максимальное значение числа для игры</label>
                    <input type="text" class="form-control" id="maxInputValue" placeholder="100">
                </div>
                <div class="mv-3">                
                    <button 
                        type="button" 
                        class="btn btn-info" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapse" 
                        aria-expanded="true" 
                        aria-controls="collapse" 
                        id="btnInputValue"
                    >Ок
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="liveAlertPlaceholder"></div>

    <div class="row game-card align-items-center" style="height: 10vh">        
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center border-info" id="gameCard">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"
>
</script>
<script src="script.js"></script>
</body>
</html>
